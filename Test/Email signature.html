
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email signature</title>
    <style>
        .container {
            display: flex;
            align-items: center;
        }
        .text {
            flex: 1;
        }
        .image {
           height:110px;
           width: 110px;
           border-radius: 50%;
           padding: 20px;
           margin-bottom: 10px;
        }
        .emphasis {
            font-family: 'Roboto', Arial, sans-serif;
            font-style: italic;
        }
        .header {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            font-size: 18px;
            color: #333333; /* Sample color */
        }
        .text {
            font-family: Arial, sans-serif; /* Fallback font */
            font-size: 14px;
            line-height: 1.5;
        }
        .box {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: tan;
            width: 250px;
            display: inline-flex; /* Allow flex behavior for width adjustment */
            align-items: center; /* Align text vertically */
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0">
        <tr class="text">
            <td>
                <p class="header box">Roger Steinbeck</p>
                <p>Firefighter | Paramedic</p>
                <p>Email: Rogersteinbeck@gmail.com</p>
                <p>Ph: 515.360.2505</p>
                <p class="emphasis"><em>Training and responding as a team</em></p>
            </td>
            <td>
                <img class="image" src="E:\code photo.jpg">
                <br>
                <img src="E:\stock logo.jpg">
            </td>
        </tr>
    </table>
</body>
</html>
